<html>
<head>

<!-- TangleKit (optional) -->

<script type="text/javascript" src="../Tangle/TangleKit/mootools.js"></script>

<body onload="setUpTangle();">

<p>Example 03.</p>

<h1>Draw a point</h1>
<div>
<canvas id="canvas" width="300" height="300">It seems this browser
doesn't support the canvas element. This demo doesn't work in that case.</canvas>
</div>
<div id="point">
  <strong>Point</strong>
  <table>
   <thead>
    <tr>
     <th>Start(0)</th><th>1st Handle(1)</th>
    </tr>
   </thead>
   <tbody>
   <tr>
    <td>
     [<span class="TKAdjustableNumber" data-var="p0x" data-min="0"
     data-max="300"></span>,
     <span class="TKAdjustableNumber"
     data-var="p0y" data-min="0" data-max="300"></span>]
    </td>
   </tbody>
</table>

</body>
